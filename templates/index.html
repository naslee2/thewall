<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <h2>Login</h2>
    <form action='/login' method='POST'>
        <label for="login_email">Email:<input type="text" name="login_email" id="login_email"></label>
        <label for="login_password">Password:<input type="password" name="login_password" id="login_password"></label>
    <input type="submit" value="Login">
    </form>
    <h2>Register Here!</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action='/register' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      <label for="email">Email:<input type="text" name="email" id="email"></label>
      <label for="password">Password:<input type="password" name="password" id="password"></label>
      <label for="password_confirm">Confirm Password:<input type="password" name="password_confirm" id="password_confirm"></label>
      <input type="submit" value="Register!">
    </form>
</body>
</html>
